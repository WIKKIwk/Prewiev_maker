services:
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pro-banana-telegram-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      # Optional: for persistent logs
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
